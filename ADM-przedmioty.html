<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DripSMP - ADM przedmioty</title>
        <link rel="stylesheet" href="ADM-przedmioty.css" />
    </head>

    <body>
        <div id="wrapper">
            <div id="card">
                <div id="left">
                    <div id="Lcontent">
                        <p>Podstawowe informacje</p>
                        <label for="nazwa">Nazwa:</label>
                        <input type="text" id="nazwa" />

                        <label for="owner">Właściciel:</label>
                        <input type="text" id="owner" />

                        <label for="typ">Typ:</label>
                        <input type="text" id="typ" />

                        <label for="waga">Waga:</label>
                        <input type="number" id="waga" min="0" />
                    </div>
                </div>
                <div id="mid"></div>
            <div id="right">
                    <div id="Rcontent">
                        <p>Opis</p>

                        <textarea id="opis" rows="15"></textarea>

                        <div id="box">
                            <button id="submit">Potwierdź</button>
                            <button id="reset">Zresetuj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="ADM-przedmioty.js"></script>
    </body>
</html>
